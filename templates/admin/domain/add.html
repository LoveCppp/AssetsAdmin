{% extends "admin/base.html" %}
{% block content %}

                    <div class="col-md-8 col-xs-12"  style="margin-top:10px;">
                        <div class="white-box">
                            <form class="form-horizontal form-material" action="/admin/domain/add/" method="post">
                            {% csrf_token %}

                                <div class="form-group">
                                    <label for="domain" class="col-md-12">domain</label>
                                    <div class="col-md-12">
                                        <input type="domain"  class="form-control form-control-line" name="domain" id="domain">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success">Update Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
{% endblock %}
